services:
  - type: web
    name: tolotanana-backend
    env: node
    plan: free
    buildCommand: npm install && npx prisma migrate deploy && npm run prisma:seed && npm run build:prod
    startCommand: node start-production.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: tolotanana-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
